{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing Login </title>
    <link rel="stylesheet" href="/static/Asset/css/user.css">
</head>
<body>
    <div class="form">
        <h4 class="text">Log In To Account</h4>
        <div class="login">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <button><a href="{% url 'home' %}">Sign In</a></button>
        </div>
        <div class="suggests">
            <div class="remember">
                <input type="checkbox" checked>
                <span>Remember Me</span>
            </div>
            <div class="forgot">
                <span>Forgot Password?</span>
            </div>
        </div>
    </div>
</body>

</html>
